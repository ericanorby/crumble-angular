<h1>Add a new recipe</h1>

<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.recipe.name" placeholder="Name" required />
  <input type="text" ng-model="vm.recipe.source" placeholder="Source" required />
  <input type="text" ng-model="vm.recipe.photo_url" placeholder="Photo URL" required />
  <input type="number" ng-model="vm.recipe.servings" placeholder="Servings" required />
  <input type="number" string-to-number step="0.25" ng-model="vm.recipe.total_cost" placeholder="Total Cost" required />
  <input type="text" ng-model="vm.recipe.directions" placeholder="Directions" required />
  <button type="submit">Upload</button>
</form>
