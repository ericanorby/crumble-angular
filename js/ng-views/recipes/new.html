<h1>Add a new recipe</h1>

<form>
  <input type="text" ng-model="vm.recipe.name" placeholder="Name" />
  <input type="text" ng-model="vm.recipe.source" placeholder="Source" />
  <input type="text" ng-model="vm.recipe.photo_url" placeholder="Photo URL" />
  <input type="number" ng-model="vm.recipe.servings" placeholder="Servings" />
  <input type="number" string-to-number step="0.25" ng-model="vm.recipe.total_cost" placeholder="Total Cost" />
  <input type="text" ng-model="vm.recipe.directions" placeholder="Directions" />
  <button type="button" ng-click="vm.create()">Upload</button>
</form>
